<div class="root">
  <div
    class="budget-item"
    (click)="onCardClick()"
    [ngClass]="{ income: item.amount >= 0, expense: item.amount < 0 }"
  >
    <div class="description">
      <p style="margin-bottom: 0px">{{ item.description }}</p>
    </div>
    <div class="amount">
      <p>{{ item.amount }}</p>
    </div>
  </div>
  <div (click)="onXButtonClick()" class="x-icon-button"></div>
</div>
